<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEdit - Professional Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --bg-secondary: #F1F5F9;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
            --shadow-lg: 0 20px 60px rgba(99, 102, 241, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .upload-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: var(--primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }

        .file-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .controls-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'Space Mono', monospace;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-card);
            border-color: var(--text-secondary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #D97706;
            transform: translateY(-1px);
        }

        .btn-icon {
            background: transparent;
            padding: 0.5rem;
            border: 1px solid var(--border);
        }

        .btn-icon:hover:not(:disabled) {
            background: var(--bg-secondary);
        }

        .stats {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.125rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding-right: 0.75rem;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
            margin-left: auto;
        }

        .view-tabs {
            display: flex;
            gap: 0.25rem;
        }

        .view-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .editor-container {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            background: var(--bg-secondary);
        }

        .editor-content {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            min-height: 600px;
        }

        /* HTML Editor */
        .html-preview {
            padding: 2rem;
        }

        .html-preview iframe {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .html-code-editor {
            padding: 0;
        }

        .code-editor-textarea {
            width: 100%;
            min-height: 600px;
            padding: 2rem;
            background: #1E293B;
            color: #E2E8F0;
            border: none;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.8;
            resize: vertical;
        }

        .code-editor-textarea:focus {
            outline: 2px solid var(--primary);
        }

        /* PDF Editor */
        .pdf-editor {
            padding: 2rem;
        }

        .pdf-canvas-container {
            position: relative;
            margin-bottom: 2rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .pdf-page-canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .pdf-text-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 1;
            pointer-events: auto;
        }

        .pdf-editable-field {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--primary);
            padding: 0.25rem;
            cursor: text;
            pointer-events: auto;
            transition: all 0.2s ease;
        }

        .pdf-editable-field:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .pdf-editable-field input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
        }

        .pdf-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Alerts */
        .alert {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        .alert-success {
            background: var(--success);
            color: white;
        }

        .alert-error {
            background: var(--danger);
            color: white;
        }

        .alert-info {
            background: var(--primary);
            color: white;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        /* History Panel */
        .history-section {
            padding: 1.5rem;
        }

        .history-item {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item.current {
            background: var(--primary);
            color: white;
        }

        .history-actions {
            display: flex;
            gap: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>ProEdit</h1>
                <p>Professional Document Editor</p>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p style="font-weight: 600; margin-bottom: 0.25rem;">Upload Document</p>
                    <p style="font-size: 0.75rem; color: var(--text-secondary);">HTML or PDF</p>
                </div>
                <input type="file" id="fileInput" accept=".html,.htm,.pdf">
                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-meta">
                        <span id="fileSize"></span>
                        <span>‚Ä¢</span>
                        <span id="fileType"></span>
                    </div>
                </div>
            </div>

            <div class="controls-section" id="findReplaceSection" style="display: none;">
                <div class="section-title">Find & Replace</div>
                <div class="form-group">
                    <label>Find Text</label>
                    <input type="text" id="findText" placeholder="Search...">
                </div>
                <div class="form-group">
                    <label>Replace With</label>
                    <input type="text" id="replaceText" placeholder="Replace with...">
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="caseSensitive">
                        <span>Case Sensitive</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="wholeWord">
                        <span>Whole Words Only</span>
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn-primary" id="replaceBtn">
                        üîÑ Replace All
                    </button>
                    <button class="btn-secondary" id="clearBtn">
                        ‚úñÔ∏è Clear Fields
                    </button>
                </div>
            </div>

            <div class="stats" id="statsSection" style="display: none;">
                <div class="section-title">Statistics</div>
                <div class="stat-item">
                    <span class="stat-label">Replacements</span>
                    <span class="stat-value" id="replacementCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">File Size</span>
                    <span class="stat-value" id="fileSizeStat">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status</span>
                    <span class="stat-value" id="statusStat">Ready</span>
                </div>
            </div>

            <div class="history-section" id="historySection" style="display: none;">
                <div class="section-title">History</div>
                <div id="historyList"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="btn-icon" id="undoBtn" title="Undo" disabled>
                        ‚Ü∂
                    </button>
                    <button class="btn-icon" id="redoBtn" title="Redo" disabled>
                        ‚Ü∑
                    </button>
                </div>

                <div class="toolbar-group view-tabs" id="viewTabs" style="display: none;">
                    <button class="view-tab active" data-view="preview">Preview</button>
                    <button class="view-tab" data-view="code">Code</button>
                </div>

                <div class="toolbar-group">
                    <button class="btn-success" id="copyHtmlBtn" style="display: none;">
                        üìã Copy HTML
                    </button>
                    <button class="btn-success" id="downloadBtn" style="display: none;">
                        ‚¨áÔ∏è Download
                    </button>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-content" id="editorContent">
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 600px; color: var(--text-secondary);">
                        <div style="text-align: center;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üìÑ</div>
                            <h2 style="margin-bottom: 0.5rem;">No Document Loaded</h2>
                            <p>Upload an HTML or PDF file to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State management
        const state = {
            file: null,
            fileType: null,
            originalContent: null,
            currentContent: null,
            history: [],
            historyIndex: -1,
            pdfDoc: null,
            pdfPages: [],
            currentView: 'preview',
            replacementCount: 0
        };

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const findReplaceSection = document.getElementById('findReplaceSection');
        const statsSection = document.getElementById('statsSection');
        const historySection = document.getElementById('historySection');
        const editorContent = document.getElementById('editorContent');
        const viewTabs = document.getElementById('viewTabs');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const replaceBtn = document.getElementById('replaceBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyHtmlBtn = document.getElementById('copyHtmlBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const replacementCount = document.getElementById('replacementCount');
        const fileSizeStat = document.getElementById('fileSizeStat');
        const statusStat = document.getElementById('statusStat');

        // Upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        async function handleFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['html', 'htm', 'pdf'].includes(ext)) {
                showAlert('Please upload an HTML or PDF file', 'error');
                return;
            }

            state.file = file;
            state.fileType = ext === 'pdf' ? 'pdf' : 'html';
            state.history = [];
            state.historyIndex = -1;
            state.replacementCount = 0;

            // Update UI
            fileInfo.classList.add('active');
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = state.fileType.toUpperCase();
            fileSizeStat.textContent = formatFileSize(file.size);
            findReplaceSection.style.display = 'block';
            statsSection.style.display = 'block';

            if (state.fileType === 'html') {
                const text = await file.text();
                state.originalContent = text;
                state.currentContent = text;
                addToHistory('Original document loaded');
                renderHTML();
                viewTabs.style.display = 'flex';
                copyHtmlBtn.style.display = 'flex';
                downloadBtn.style.display = 'flex';
                showAlert('HTML file loaded successfully', 'success');
            } else {
                // For PDF, store as Uint8Array to prevent detachment
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                state.originalContent = uint8Array;
                state.currentContent = new Uint8Array(uint8Array);
                addToHistory('Original PDF loaded');
                await renderPDF();
                viewTabs.style.display = 'none';
                copyHtmlBtn.style.display = 'none';
                downloadBtn.style.display = 'flex';
                showAlert('PDF file loaded successfully', 'success');
            }

            updateHistoryUI();
        }

        // Render HTML
        function renderHTML() {
            const view = state.currentView;
            if (view === 'preview') {
                editorContent.innerHTML = `
                    <div class="html-preview">
                        <iframe id="htmlPreviewFrame"></iframe>
                    </div>
                `;
                const iframe = document.getElementById('htmlPreviewFrame');
                iframe.srcdoc = state.currentContent;
            } else {
                editorContent.innerHTML = `
                    <div class="html-code-editor">
                        <textarea class="code-editor-textarea" id="codeEditor"></textarea>
                    </div>
                `;
                const codeEditor = document.getElementById('codeEditor');
                codeEditor.value = state.currentContent;
                codeEditor.addEventListener('input', (e) => {
                    state.currentContent = e.target.value;
                });
            }
        }

        // Render PDF
        async function renderPDF() {
            try {
                const loadingTask = pdfjsLib.getDocument({data: state.currentContent});
                state.pdfDoc = await loadingTask.promise;
                
                editorContent.innerHTML = '<div class="pdf-editor" id="pdfEditor"></div>';
                const pdfEditor = document.getElementById('pdfEditor');

                // Load the PDF with pdf-lib to get form fields
                let pdfLibDoc;
                try {
                    pdfLibDoc = await PDFLib.PDFDocument.load(state.currentContent);
                    const form = pdfLibDoc.getForm();
                    const fields = form.getFields();
                    
                    // Store form fields info
                    state.pdfFormFields = fields.map(field => ({
                        name: field.getName(),
                        type: field.constructor.name,
                        value: field.constructor.name === 'PDFTextField' ? (field.getText() || '') : null
                    }));
                } catch (e) {
                    console.log('No form fields found or error reading form:', e);
                    state.pdfFormFields = [];
                }

                // Render all pages
                for (let pageNum = 1; pageNum <= state.pdfDoc.numPages; pageNum++) {
                    const page = await state.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });

                    const container = document.createElement('div');
                    container.className = 'pdf-canvas-container';
                    container.style.marginBottom = pageNum < state.pdfDoc.numPages ? '2rem' : '0';

                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page-canvas';
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    container.appendChild(canvas);
                    pdfEditor.appendChild(container);

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Extract text content for editing
                    const textContent = await page.getTextContent();
                    const textLayer = document.createElement('div');
                    textLayer.className = 'pdf-text-layer';
                    textLayer.style.cssText = `
                        position: absolute;
                        left: 0;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        overflow: hidden;
                        opacity: 0;
                        line-height: 1;
                    `;

                    // Render text items
                    textContent.items.forEach((item, index) => {
                        const textDiv = document.createElement('div');
                        textDiv.style.cssText = `
                            position: absolute;
                            left: ${item.transform[4]}px;
                            top: ${item.transform[5]}px;
                            font-size: ${item.transform[0]}px;
                            font-family: ${item.fontName};
                            transform: scaleX(${item.transform[0] / item.transform[3]});
                            white-space: pre;
                            cursor: text;
                            padding: 2px;
                            background: rgba(99, 102, 241, 0.05);
                            border: 1px solid transparent;
                        `;
                        textDiv.textContent = item.str;
                        textDiv.dataset.pageNum = pageNum;
                        textDiv.dataset.itemIndex = index;
                        
                        // Make text editable on click
                        textDiv.addEventListener('click', function() {
                            const currentText = this.textContent;
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.value = currentText;
                            input.style.cssText = this.style.cssText + 'border: 2px solid var(--primary); background: white; z-index: 100;';
                            
                            input.addEventListener('blur', () => {
                                textDiv.textContent = input.value;
                                this.parentNode.replaceChild(textDiv, input);
                            });
                            
                            input.addEventListener('keydown', (e) => {
                                if (e.key === 'Enter') {
                                    input.blur();
                                }
                            });
                            
                            this.parentNode.replaceChild(input, this);
                            input.focus();
                            input.select();
                        });
                        
                        textLayer.appendChild(textDiv);
                    });

                    container.appendChild(textLayer);

                    // Add page number
                    const pageLabel = document.createElement('div');
                    pageLabel.style.cssText = 'text-align: center; color: var(--text-secondary); padding: 0.5rem; font-size: 0.875rem;';
                    pageLabel.textContent = `Page ${pageNum} of ${state.pdfDoc.numPages}`;
                    container.appendChild(pageLabel);
                }

                // Show form fields info if available
                if (state.pdfFormFields && state.pdfFormFields.length > 0) {
                    const fieldsInfo = document.createElement('div');
                    fieldsInfo.style.cssText = 'background: var(--bg-secondary); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;';
                    fieldsInfo.innerHTML = `
                        <h3 style="margin-bottom: 0.5rem; color: var(--primary);">üìù Editable Form Fields Found: ${state.pdfFormFields.length}</h3>
                        <p style="font-size: 0.875rem; color: var(--text-secondary);">Use Find & Replace to edit form field values, or click on text to edit directly.</p>
                    `;
                    pdfEditor.insertBefore(fieldsInfo, pdfEditor.firstChild);
                }

            } catch (error) {
                console.error('Error rendering PDF:', error);
                showAlert('Error loading PDF: ' + error.message, 'error');
            }
        }

        // Find and replace
        replaceBtn.addEventListener('click', async () => {
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;

            if (!findText) {
                showAlert('Please enter text to find', 'error');
                return;
            }

            if (!state.file) {
                showAlert('Please upload a file first', 'error');
                return;
            }

            replaceBtn.disabled = true;
            replaceBtn.innerHTML = '<span class="spinner"></span> Processing...';

            try {
                if (state.fileType === 'html') {
                    await replaceInHTML(findText, replaceText);
                } else {
                    await replaceInPDF(findText, replaceText);
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
                console.error(error);
            } finally {
                replaceBtn.disabled = false;
                replaceBtn.innerHTML = 'üîÑ Replace All';
            }
        });

        // Replace in HTML
        async function replaceInHTML(findText, replaceText) {
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const wholeWord = document.getElementById('wholeWord').checked;

            let flags = caseSensitive ? 'g' : 'gi';
            let pattern = wholeWord ? `\\b${escapeRegex(findText)}\\b` : escapeRegex(findText);
            let regex = new RegExp(pattern, flags);

            const matches = state.currentContent.match(regex);
            const count = matches ? matches.length : 0;

            if (count === 0) {
                showAlert('No matches found', 'info');
                return;
            }

            state.currentContent = state.currentContent.replace(regex, replaceText);
            state.replacementCount += count;
            addToHistory(`Replaced "${findText}" with "${replaceText}" (${count} times)`);
            
            renderHTML();
            updateStats();
            updateHistoryUI();
            showAlert(`Successfully replaced ${count} occurrence(s)`, 'success');
        }

        // Replace in PDF
        async function replaceInPDF(findText, replaceText) {
            const caseSensitive = document.getElementById('caseSensitive').checked;
            
            try {
                // Create a new Uint8Array from current content to avoid detachment
                const pdfData = new Uint8Array(state.currentContent);
                const pdfDoc = await PDFLib.PDFDocument.load(pdfData);
                const form = pdfDoc.getForm();
                const fields = form.getFields();
                let count = 0;

                fields.forEach(field => {
                    if (field.constructor.name === 'PDFTextField') {
                        const text = field.getText() || '';
                        const regex = caseSensitive 
                            ? new RegExp(escapeRegex(findText), 'g')
                            : new RegExp(escapeRegex(findText), 'gi');
                        
                        if (regex.test(text)) {
                            const newText = text.replace(regex, replaceText);
                            const matches = text.match(regex);
                            count += matches ? matches.length : 0;
                            field.setText(newText);
                        }
                    }
                });

                if (count === 0) {
                    showAlert('No editable fields found with that text. Note: Find & Replace only works with PDF form fields, not embedded text.', 'info');
                    return;
                }

                const pdfBytes = await pdfDoc.save();
                state.currentContent = new Uint8Array(pdfBytes);
                state.replacementCount += count;
                addToHistory(`Replaced "${findText}" with "${replaceText}" (${count} times)`);
                
                await renderPDF();
                updateStats();
                updateHistoryUI();
                showAlert(`Successfully replaced ${count} occurrence(s) in form fields`, 'success');
            } catch (error) {
                console.error('PDF processing error:', error);
                showAlert('Error processing PDF: ' + error.message, 'error');
            }
        }

        // Undo/Redo
        undoBtn.addEventListener('click', () => {
            if (state.historyIndex > 0) {
                state.historyIndex--;
                restoreFromHistory();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (state.historyIndex < state.history.length - 1) {
                state.historyIndex++;
                restoreFromHistory();
            }
        });

        function addToHistory(action) {
            // Remove future history if we're not at the end
            if (state.historyIndex < state.history.length - 1) {
                state.history = state.history.slice(0, state.historyIndex + 1);
            }

            state.history.push({
                action: action,
                content: state.fileType === 'html' 
                    ? state.currentContent 
                    : new Uint8Array(state.currentContent),
                replacementCount: state.replacementCount,
                timestamp: new Date().toLocaleTimeString()
            });

            state.historyIndex = state.history.length - 1;
            updateUndoRedoButtons();
        }

        function restoreFromHistory() {
            const historyItem = state.history[state.historyIndex];
            state.currentContent = state.fileType === 'html'
                ? historyItem.content
                : new Uint8Array(historyItem.content);
            state.replacementCount = historyItem.replacementCount;

            if (state.fileType === 'html') {
                renderHTML();
            } else {
                renderPDF();
            }

            updateStats();
            updateHistoryUI();
            updateUndoRedoButtons();
            showAlert('Restored: ' + historyItem.action, 'info');
        }

        function updateUndoRedoButtons() {
            undoBtn.disabled = state.historyIndex <= 0;
            redoBtn.disabled = state.historyIndex >= state.history.length - 1;
        }

        function updateHistoryUI() {
            if (state.history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            state.history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item' + (index === state.historyIndex ? ' current' : '');
                div.innerHTML = `
                    <div>
                        <div style="font-weight: 600;">${item.action}</div>
                        <div style="font-size: 0.75rem; opacity: 0.8;">${item.timestamp}</div>
                    </div>
                `;
                div.addEventListener('click', () => {
                    state.historyIndex = index;
                    restoreFromHistory();
                });
                historyList.appendChild(div);
            });
        }

        // View switching
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                state.currentView = e.target.dataset.view;
                if (state.fileType === 'html') {
                    renderHTML();
                }
            });
        });

        // Copy HTML
        copyHtmlBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(state.currentContent);
                showAlert('HTML copied to clipboard!', 'success');
            } catch (error) {
                showAlert('Failed to copy', 'error');
            }
        });

        // Download
        downloadBtn.addEventListener('click', () => {
            if (state.fileType === 'html') {
                const blob = new Blob([state.currentContent], { type: 'text/html' });
                downloadFile(blob, state.file.name.replace(/\.(html|htm)$/, '_edited.html'));
            } else {
                const blob = new Blob([state.currentContent], { type: 'application/pdf' });
                downloadFile(blob, state.file.name.replace('.pdf', '_edited.pdf'));
            }
            showAlert('File downloaded successfully!', 'success');
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
            document.getElementById('caseSensitive').checked = false;
            document.getElementById('wholeWord').checked = false;
        });

        // Helper functions
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function downloadFile(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function updateStats() {
            replacementCount.textContent = state.replacementCount;
            statusStat.textContent = state.historyIndex > 0 ? 'Modified' : 'Original';
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
