<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor - HTML & PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --success: #00C48C;
            --danger: #FF3B3B;
            --warning: #FFAB00;
            --bg-main: #0A0E17;
            --bg-card: #141922;
            --bg-input: #1E2530;
            --text-primary: #E8EAED;
            --text-secondary: #9BA3AF;
            --border: #2A3441;
            --shadow: rgba(0, 102, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lexend', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #00C48C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 40px var(--shadow);
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .icon {
            width: 28px;
            height: 28px;
            display: inline-block;
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-input);
            margin-bottom: 2rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(0, 102, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--success);
            background: rgba(0, 196, 140, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.5s ease-out backwards;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Lexend', sans-serif;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        button {
            flex: 1;
            min-width: 200px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Lexend', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--text-secondary);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .file-info {
            background: var(--bg-input);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: scaleIn 0.4s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .file-name {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-weight: 600;
        }
        
        .file-type {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: slideDown 0.4s ease-out;
        }
        
        .alert-success {
            background: rgba(0, 196, 140, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .alert-error {
            background: rgba(255, 59, 59, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-info {
            background: rgba(0, 102, 255, 0.1);
            border-left: 4px solid var(--primary);
            color: var(--primary);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-input);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .preview-container {
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .preview-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .preview-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .preview-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .preview-box {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            min-height: 400px;
            max-height: 600px;
            overflow: auto;
            position: relative;
        }
        
        .preview-box.code-view {
            background: var(--bg-input);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .preview-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 400px;
        }
        
        .preview-label {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-main);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .pdf-preview {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .pdf-page {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pdf-page canvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .btn-copy {
            background: var(--success);
            color: white;
        }
        
        .btn-copy:hover {
            background: #00A872;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 196, 140, 0.3);
        }
        
        .btn-download {
            background: var(--warning);
            color: var(--bg-main);
        }
        
        .btn-download:hover {
            background: #E69B00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 171, 0, 0.3);
        }
        
        .copied-notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 196, 140, 0.3);
            animation: slideInRight 0.4s ease-out;
            z-index: 1000;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .highlight {
            background: rgba(0, 196, 140, 0.2);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: 100%;
            }
            
            .preview-tabs {
                flex-wrap: wrap;
            }
            
            .preview-tab {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Editor</h1>
            <p class="subtitle">Find and replace text in HTML and PDF files</p>
        </header>

        <div class="card">
            <h2>
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" />
                </svg>
                Upload File
            </h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <p style="font-size: 1.1rem; margin-bottom: 0.5rem;">
                    <strong>Drop your file here</strong> or click to browse
                </p>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Supports HTML and PDF files
                </p>
                <input type="file" id="fileInput" accept=".html,.htm,.pdf">
            </div>
            
            <div id="fileInfoContainer"></div>
        </div>

        <div class="card" id="editorCard" style="display: none;">
            <h2>
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                </svg>
                Find & Replace
            </h2>
            
            <div id="alertContainer"></div>
            
            <div class="form-group">
                <label for="findText">Text to Find</label>
                <input type="text" id="findText" placeholder="e.g., NATIONS" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="replaceText">Replace With</label>
                <input type="text" id="replaceText" placeholder="e.g., NATIONAL" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="caseSensitive" style="width: auto; display: inline; margin-right: 0.5rem;">
                    Case Sensitive
                </label>
                <label>
                    <input type="checkbox" id="wholeWord" style="width: auto; display: inline; margin-right: 0.5rem;">
                    Match Whole Words Only
                </label>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="makeChangesBtn">
                    <span>Make Changes</span>
                </button>
                <button class="btn-secondary" id="resetBtn">
                    <span>Reset</span>
                </button>
            </div>
            
            <div id="statsContainer"></div>
        </div>

        <div class="card" id="previewCard" style="display: none;">
            <h2>
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                Preview
            </h2>
            
            <div class="preview-container">
                <div class="preview-header">
                    <div class="preview-tabs">
                        <button class="preview-tab active" data-view="original" id="originalTab">
                            Original
                        </button>
                        <button class="preview-tab" data-view="edited" id="editedTab" style="display: none;">
                            After Changes
                        </button>
                        <button class="preview-tab" data-view="code" id="codeTab">
                            HTML Code
                        </button>
                    </div>
                    <div class="button-group" style="margin: 0; gap: 0.5rem;">
                        <button class="btn-copy" id="copyHtmlBtn" style="min-width: auto; padding: 0.5rem 1rem; display: none;">
                            üìã Copy HTML
                        </button>
                        <button class="btn-download" id="downloadPdfBtn" style="min-width: auto; padding: 0.5rem 1rem; display: none;">
                            ‚¨áÔ∏è Download PDF
                        </button>
                    </div>
                </div>
                
                <div class="preview-box" id="previewBox">
                    <span class="preview-label">Preview</span>
                    <div id="previewContent"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Built for Vercel deployment ‚Ä¢ Supports HTML & PDF files</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let currentFile = null;
        let currentFileType = null;
        let currentContent = null;
        let modifiedContent = null;
        let replacementsMade = 0;
        let currentView = 'original';
        let pdfDocument = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const editorCard = document.getElementById('editorCard');
        const previewCard = document.getElementById('previewCard');
        const fileInfoContainer = document.getElementById('fileInfoContainer');
        const alertContainer = document.getElementById('alertContainer');
        const statsContainer = document.getElementById('statsContainer');
        const makeChangesBtn = document.getElementById('makeChangesBtn');
        const resetBtn = document.getElementById('resetBtn');
        const previewBox = document.getElementById('previewBox');
        const previewContent = document.getElementById('previewContent');
        const originalTab = document.getElementById('originalTab');
        const editedTab = document.getElementById('editedTab');
        const codeTab = document.getElementById('codeTab');
        const copyHtmlBtn = document.getElementById('copyHtmlBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        async function handleFile(file) {
            currentFile = file;
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            if (!['html', 'htm', 'pdf'].includes(fileExtension)) {
                showAlert('Please upload an HTML or PDF file.', 'error');
                return;
            }

            currentFileType = fileExtension === 'pdf' ? 'pdf' : 'html';
            modifiedContent = null;
            replacementsMade = 0;
            
            // Show file info
            fileInfoContainer.innerHTML = `
                <div class="file-info">
                    <div>
                        <span class="file-name">${fileName}</span>
                        <span style="color: var(--text-secondary); font-size: 0.9rem; margin-left: 0.5rem;">
                            ${(file.size / 1024).toFixed(2)} KB
                        </span>
                    </div>
                    <span class="file-type">${currentFileType.toUpperCase()}</span>
                </div>
            `;

            // Read file content
            if (currentFileType === 'html') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentContent = e.target.result;
                    editorCard.style.display = 'block';
                    previewCard.style.display = 'block';
                    showPreview('original');
                    copyHtmlBtn.style.display = 'inline-block';
                    downloadPdfBtn.style.display = 'none';
                    editedTab.style.display = 'none';
                    currentView = 'original';
                    originalTab.classList.add('active');
                    codeTab.classList.remove('active');
                    showAlert('HTML file loaded successfully!', 'success');
                };
                reader.readAsText(file);
            } else {
                const arrayBuffer = await file.arrayBuffer();
                currentContent = arrayBuffer;
                editorCard.style.display = 'block';
                previewCard.style.display = 'block';
                await showPDFPreview(arrayBuffer);
                copyHtmlBtn.style.display = 'none';
                downloadPdfBtn.style.display = 'inline-block';
                editedTab.style.display = 'none';
                codeTab.style.display = 'none';
                currentView = 'original';
                showAlert('PDF file loaded successfully!', 'success');
            }
        }

        // Make changes
        makeChangesBtn.addEventListener('click', async () => {
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;

            if (!findText) {
                showAlert('Please enter text to find.', 'error');
                return;
            }

            if (!currentFile) {
                showAlert('Please upload a file first.', 'error');
                return;
            }

            makeChangesBtn.disabled = true;
            makeChangesBtn.innerHTML = '<span>Processing...</span>';

            try {
                if (currentFileType === 'html') {
                    await processHTML(findText, replaceText);
                } else {
                    await processPDF(findText, replaceText);
                }
            } catch (error) {
                showAlert('Error processing file: ' + error.message, 'error');
                console.error(error);
            } finally {
                makeChangesBtn.disabled = false;
                makeChangesBtn.innerHTML = '<span>Make Changes</span>';
            }
        });

        // Process HTML
        async function processHTML(findText, replaceText) {
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const wholeWord = document.getElementById('wholeWord').checked;
            
            let flags = caseSensitive ? 'g' : 'gi';
            let pattern = wholeWord ? `\\b${escapeRegex(findText)}\\b` : escapeRegex(findText);
            let regex = new RegExp(pattern, flags);
            
            const matches = currentContent.match(regex);
            replacementsMade = matches ? matches.length : 0;
            
            if (replacementsMade === 0) {
                showAlert('No matches found for "' + findText + '".', 'info');
                return;
            }
            
            modifiedContent = currentContent.replace(regex, replaceText);
            
            // Show edited preview
            editedTab.style.display = 'block';
            editedTab.click();
            
            showStats();
            showAlert(`Successfully replaced ${replacementsMade} occurrence(s)! Preview updated.`, 'success');
        }

        // Process PDF
        async function processPDF(findText, replaceText) {
            const caseSensitive = document.getElementById('caseSensitive').checked;
            
            const pdfDoc = await PDFLib.PDFDocument.load(currentContent);
            const pages = pdfDoc.getPages();
            replacementsMade = 0;

            // Note: PDF text replacement is limited in pdf-lib
            // This is a basic implementation that works with form fields
            const form = pdfDoc.getForm();
            const fields = form.getFields();
            
            fields.forEach(field => {
                if (field.constructor.name === 'PDFTextField') {
                    const text = field.getText() || '';
                    let pattern = caseSensitive ? findText : new RegExp(findText, 'i');
                    if (text.includes(findText) || (typeof pattern !== 'string' && pattern.test(text))) {
                        const newText = caseSensitive 
                            ? text.replace(new RegExp(findText, 'g'), replaceText)
                            : text.replace(new RegExp(findText, 'gi'), replaceText);
                        const count = text.split(findText).length - 1;
                        replacementsMade += count;
                        field.setText(newText);
                    }
                }
            });

            if (replacementsMade === 0) {
                showAlert('No editable text fields found with "' + findText + '". PDF editing is limited to form fields.', 'info');
                return;
            }

            const pdfBytes = await pdfDoc.save();
            modifiedContent = pdfBytes;
            
            // Show updated preview
            await showPDFPreview(pdfBytes, true);
            
            showStats();
            showAlert(`Successfully replaced ${replacementsMade} occurrence(s) in form fields! Click "Download PDF" to save.`, 'success');
        }

        // Helper functions
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function downloadFile(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function showStats() {
            statsContainer.innerHTML = `
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">${replacementsMade}</span>
                        <span class="stat-label">Replacements</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${currentFileType.toUpperCase()}</span>
                        <span class="stat-label">File Type</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">‚úì</span>
                        <span class="stat-label">Complete</span>
                    </div>
                </div>
            `;
        }
        
        // Preview functions
        function showPreview(view) {
            currentView = view;
            
            // Update tab states
            document.querySelectorAll('.preview-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (view === 'original') {
                originalTab.classList.add('active');
                previewBox.classList.remove('code-view');
                const iframe = document.createElement('iframe');
                iframe.srcdoc = currentContent;
                previewContent.innerHTML = '';
                previewContent.appendChild(iframe);
            } else if (view === 'edited') {
                editedTab.classList.add('active');
                previewBox.classList.remove('code-view');
                if (modifiedContent) {
                    const iframe = document.createElement('iframe');
                    iframe.srcdoc = modifiedContent;
                    previewContent.innerHTML = '';
                    previewContent.appendChild(iframe);
                }
            } else if (view === 'code') {
                codeTab.classList.add('active');
                previewBox.classList.add('code-view');
                const content = currentView === 'edited' && modifiedContent ? modifiedContent : currentContent;
                previewContent.textContent = content;
            }
        }
        
        async function showPDFPreview(pdfData, isEdited = false) {
            try {
                const loadingTask = pdfjsLib.getDocument({data: pdfData});
                pdfDocument = await loadingTask.promise;
                
                previewBox.classList.remove('code-view');
                previewContent.innerHTML = '<div class="pdf-preview"></div>';
                const pdfPreview = previewContent.querySelector('.pdf-preview');
                
                // Render first 3 pages for preview
                const numPages = Math.min(pdfDocument.numPages, 3);
                
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await pdfDocument.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    pageDiv.appendChild(canvas);
                    pdfPreview.appendChild(pageDiv);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }
                
                if (pdfDocument.numPages > 3) {
                    const morePages = document.createElement('p');
                    morePages.style.cssText = 'text-align: center; color: var(--text-secondary); margin-top: 1rem;';
                    morePages.textContent = `... and ${pdfDocument.numPages - 3} more page(s)`;
                    pdfPreview.appendChild(morePages);
                }
            } catch (error) {
                console.error('Error rendering PDF:', error);
                previewContent.innerHTML = '<p style="color: var(--danger);">Error loading PDF preview</p>';
            }
        }
        
        // Tab switching
        originalTab.addEventListener('click', () => {
            if (currentFileType === 'html') {
                showPreview('original');
            }
        });
        
        editedTab.addEventListener('click', () => {
            if (currentFileType === 'html' && modifiedContent) {
                showPreview('edited');
            }
        });
        
        codeTab.addEventListener('click', () => {
            if (currentFileType === 'html') {
                showPreview('code');
            }
        });
        
        // Copy HTML button
        copyHtmlBtn.addEventListener('click', async () => {
            const contentToCopy = modifiedContent || currentContent;
            try {
                await navigator.clipboard.writeText(contentToCopy);
                
                // Show notification
                const notification = document.createElement('div');
                notification.className = 'copied-notification';
                notification.textContent = '‚úì HTML copied to clipboard!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            } catch (error) {
                showAlert('Failed to copy to clipboard', 'error');
            }
        });
        
        // Download PDF button
        downloadPdfBtn.addEventListener('click', () => {
            const pdfData = modifiedContent || currentContent;
            const blob = new Blob([pdfData], { type: 'application/pdf' });
            const fileName = modifiedContent 
                ? currentFile.name.replace('.pdf', '_edited.pdf')
                : currentFile.name;
            downloadFile(blob, fileName);
            showAlert('PDF downloaded successfully!', 'success');
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
            document.getElementById('caseSensitive').checked = false;
            document.getElementById('wholeWord').checked = false;
            alertContainer.innerHTML = '';
            statsContainer.innerHTML = '';
            
            // Reset to original content if HTML
            if (currentFileType === 'html' && modifiedContent) {
                modifiedContent = null;
                editedTab.style.display = 'none';
                originalTab.click();
            }
        });
    </script>
