<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEdit - Professional Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --bg-secondary: #F1F5F9;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .upload-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .controls-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'Space Mono', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        button {
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toolbar-group {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .editor-container {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            background: var(--bg-secondary);
        }

        .editor-content {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            min-height: 600px;
        }

        .pdf-editor {
            padding: 2rem;
        }

        .pdf-info-banner {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.05));
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .pdf-info-banner h3 {
            color: var(--primary);
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .pdf-canvas-container {
            position: relative;
            margin-bottom: 2rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .pdf-page-canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* TEXT LAYER - This makes PDFs editable! */
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 1;
            line-height: 1;
        }

        .textLayer > span {
            color: #000;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .textLayer > span:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .textLayer > span.editing {
            background: white;
            border: 2px solid var(--primary);
            outline: none;
            z-index: 100;
        }

        .alert {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        .alert-success {
            background: var(--success);
            color: white;
        }

        .alert-error {
            background: var(--danger);
            color: white;
        }

        .alert-info {
            background: var(--primary);
            color: white;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stats {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>ProEdit</h1>
                <p>Professional Document Editor</p>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p style="font-weight: 600;">Upload PDF</p>
                </div>
                <input type="file" id="fileInput" accept=".pdf">
                <div class="file-info" id="fileInfo">
                    <div id="fileName"></div>
                </div>
            </div>

            <div class="controls-section" id="findReplaceSection" style="display: none;">
                <div class="section-title">Find & Replace</div>
                <div class="form-group">
                    <label>Find Text</label>
                    <input type="text" id="findText" placeholder="Search...">
                </div>
                <div class="form-group">
                    <label>Replace With</label>
                    <input type="text" id="replaceText" placeholder="Replace with...">
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="caseSensitive">
                        <span>Case Sensitive</span>
                    </label>
                </div>
                <button class="btn-primary" id="replaceBtn">üîÑ Replace All</button>
                <button class="btn-secondary" id="clearBtn">‚úñÔ∏è Clear</button>
            </div>

            <div class="stats" id="statsSection" style="display: none;">
                <div class="section-title">Statistics</div>
                <div class="stat-item">
                    <span>Replacements</span>
                    <span class="stat-value" id="replacementCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Editable Items</span>
                    <span class="stat-value" id="editableCount">0</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="btn-success" id="downloadBtn" style="display: none;">‚¨áÔ∏è Download PDF</button>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-content" id="editorContent">
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 600px; color: var(--text-secondary);">
                        <div style="text-align: center;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üìÑ</div>
                            <h2>No PDF Loaded</h2>
                            <p>Upload a PDF to start editing</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const state = {
            file: null,
            pdfDoc: null,
            pdfBase64: null,
            replacementCount: 0,
            textItems: [] // Store all editable text items
        };

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const findReplaceSection = document.getElementById('findReplaceSection');
        const statsSection = document.getElementById('statsSection');
        const editorContent = document.getElementById('editorContent');
        const replaceBtn = document.getElementById('replaceBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const replacementCount = document.getElementById('replacementCount');
        const editableCount = document.getElementById('editableCount');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showAlert('Please upload a PDF file', 'error');
                return;
            }

            state.file = file;
            state.replacementCount = 0;

            fileInfo.classList.add('active');
            fileName.textContent = file.name;
            findReplaceSection.style.display = 'block';
            statsSection.style.display = 'block';

            const reader = new FileReader();
            reader.onload = async function(e) {
                state.pdfBase64 = e.target.result.split(',')[1];
                await renderPDF();
                downloadBtn.style.display = 'flex';
                showAlert('PDF loaded - All text is now editable!', 'success');
            };
            reader.readAsDataURL(file);
        }

        async function renderPDF() {
            try {
                const binaryString = atob(state.pdfBase64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                const loadingTask = pdfjsLib.getDocument({data: bytes});
                state.pdfDoc = await loadingTask.promise;

                editorContent.innerHTML = '<div class="pdf-editor" id="pdfEditor"></div>';
                const pdfEditor = document.getElementById('pdfEditor');

                // Info banner
                const banner = document.createElement('div');
                banner.className = 'pdf-info-banner';
                banner.innerHTML = `
                    <h3>‚úèÔ∏è Text Editing Enabled</h3>
                    <p><strong>Click any text</strong> to edit it directly, or use <strong>Find & Replace</strong> to change text throughout the document.</p>
                    <p style="font-size: 0.875rem; margin-top: 0.5rem; color: var(--text-secondary);">üí° All visible text in this PDF can be edited!</p>
                `;
                pdfEditor.appendChild(banner);

                state.textItems = [];
                let totalTextItems = 0;

                // Render all pages with text overlay
                for (let pageNum = 1; pageNum <= state.pdfDoc.numPages; pageNum++) {
                    const page = await state.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });

                    const container = document.createElement('div');
                    container.className = 'pdf-canvas-container';

                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page-canvas';
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    container.appendChild(canvas);

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Extract text content
                    const textContent = await page.getTextContent();
                    const textLayer = document.createElement('div');
                    textLayer.className = 'textLayer';

                    textContent.items.forEach((item, index) => {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = item.str;
                        textSpan.dataset.pageNum = pageNum;
                        textSpan.dataset.itemIndex = index;
                        textSpan.contentEditable = 'true';

                        // Position the text
                        const tx = pdfjsLib.Util.transform(
                            viewport.transform,
                            item.transform
                        );
                        
                        textSpan.style.left = tx[4] + 'px';
                        textSpan.style.top = tx[5] + 'px';
                        textSpan.style.fontSize = Math.abs(tx[0]) + 'px';
                        textSpan.style.fontFamily = item.fontName || 'sans-serif';

                        // Make it editable
                        textSpan.addEventListener('focus', function() {
                            this.classList.add('editing');
                        });

                        textSpan.addEventListener('blur', function() {
                            this.classList.remove('editing');
                        });

                        textSpan.addEventListener('keydown', function(e) {
                            if (e.key === 'Enter' && !e.shiftKey) {
                                e.preventDefault();
                                this.blur();
                            }
                        });

                        textLayer.appendChild(textSpan);
                        state.textItems.push(textSpan);
                        totalTextItems++;
                    });

                    container.appendChild(textLayer);

                    const pageLabel = document.createElement('div');
                    pageLabel.style.cssText = 'text-align: center; padding: 1rem; background: var(--bg-secondary); color: var(--text-secondary); font-weight: 600;';
                    pageLabel.innerHTML = `Page ${pageNum} of ${state.pdfDoc.numPages}`;
                    container.appendChild(pageLabel);

                    pdfEditor.appendChild(container);
                }

                editableCount.textContent = totalTextItems;

            } catch (error) {
                console.error('Error rendering PDF:', error);
                showAlert('Error loading PDF: ' + error.message, 'error');
            }
        }

        // Find and Replace
        replaceBtn.addEventListener('click', () => {
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;

            if (!findText) {
                showAlert('Please enter text to find', 'error');
                return;
            }

            let count = 0;
            const searchText = caseSensitive ? findText : findText.toLowerCase();

            state.textItems.forEach(item => {
                const itemText = caseSensitive ? item.textContent : item.textContent.toLowerCase();
                
                if (itemText.includes(searchText)) {
                    if (caseSensitive) {
                        item.textContent = item.textContent.split(findText).join(replaceText);
                    } else {
                        const regex = new RegExp(escapeRegex(findText), 'gi');
                        item.textContent = item.textContent.replace(regex, replaceText);
                    }
                    count++;
                }
            });

            if (count > 0) {
                state.replacementCount += count;
                replacementCount.textContent = state.replacementCount;
                showAlert(`Replaced ${count} occurrence(s)`, 'success');
            } else {
                showAlert('No matches found', 'info');
            }
        });

        clearBtn.addEventListener('click', () => {
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
            document.getElementById('caseSensitive').checked = false;
        });

        downloadBtn.addEventListener('click', async () => {
            try {
                // For now, create a simple download of original
                // In production, you'd use pdf-lib to rebuild the PDF with changes
                const binaryString = atob(state.pdfBase64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const blob = new Blob([bytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = state.file.name.replace('.pdf', '_edited.pdf');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showAlert('PDF downloaded! Note: Visual edits shown, full PDF modification requires pdf-lib integration', 'info');
            } catch (error) {
                showAlert('Error downloading: ' + error.message, 'error');
            }
        });

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
